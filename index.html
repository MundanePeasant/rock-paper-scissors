<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>In a battle to save the human race, who will win?</h1>

    <button type="button" class="rock">Rock</button>
    <button type="button" class="paper">Paper</button>
    <button type="button" class="scissors">Scissors</button>
    <div class="scoreboard">
        <div class="scoreboard__name">Humans</div>
        <div class="scoreboard__name">Aliens</div>
        <div id="human" class="scoreboard__score">0</div>
        <div id="alien" class="scoreboard__score">0</div>
    </div>
</body>

<script src="index.js"></script>

</html>
